<form class="{{cssClass}}" autocomplete="off">
	<img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
	Nom <input name="name" type="text" value="{{item.name}}" placeholder="Name"/>
	Qte <input name="system.quantite" type="text" value="{{item.system.quantite}}" placeholder="Qte"/>
	Valeur <input name="system.valeur" type="text" value="{{item.system.valeur}}" placeholder="Valeur"/>
	<textarea name="system.description" style="min-height: 80px">{{item.system.description}}</textarea>
</form>
